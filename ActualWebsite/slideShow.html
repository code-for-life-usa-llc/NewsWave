<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>    
    <title>Document</title>
    <link rel="stylesheet" href="slideShow.css">
</head>

<body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img class="img-show" src="https://imgs.search.brave.com/QBPv8djfdUZsQZCvkHX9e73Uw_ahPNGxYOpkzaXP2WI/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93d3cu/c3RhdGVvZmRpZ2l0/YWxwdWJsaXNoaW5n/LmNvbS93cC1jb250/ZW50L3VwbG9hZHMv/MjAyMy8xMS9CZXN0/LUNNUy1QbGF0Zm9y/bXMtZm9yLU5ld3Mt/U2l0ZXMtNzY4eDQ2/MS5qcGc" alt="Los Angeles">
            </div>

            <div class="item">
                <img class="img-show" src="https://imgs.search.brave.com/EmYye1nJAu6Htl04BxiEoZPZvJd_SrdCJomuRxRW6zY/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93d3cu/bGlzdHNmb3JhbGwu/Y29tL3dwLWNvbnRl/bnQvdXBsb2Fkcy8y/MDE1LzExL0dvb2ds/ZS1OZXdzLTEwMjR4/MjE3LnBuZw">
            </div>

            <div class="item">
                <img class="img-show" src=https://imgs.search.brave.com/pENkTRfIuMwYZTJo6kw97nRE8SsEgpy4Mc0eiHX_cy4/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93d3cu/bGlzdHNmb3JhbGwu/Y29tL3dwLWNvbnRl/bnQvdXBsb2Fkcy8y/MDE1LzEyL0J1c2lu/ZXNzLUluc2lkZXIt/MTAyNHgxNjQucG5n>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>

</html>
